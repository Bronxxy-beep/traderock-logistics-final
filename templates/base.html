<!DOCTYPE html>
<html>
<head>
    <title>TradeRock Logistics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">TradeRock</a>
        <div class="ms-auto">
            <a class="btn btn-outline-light" href="{{ url_for('minerals') }}">Minerals</a>
            <a class="btn btn-outline-light" href="{{ url_for('book_step1') }}">Book Shipment</a>
            <a class="btn btn-outline-light" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
