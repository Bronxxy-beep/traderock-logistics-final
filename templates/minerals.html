<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Minerals - TradeRock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Available Minerals</h2>
    <div class="row">
        {% for mineral in minerals %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ mineral.name }}</h5>
                    <p class="card-text">Price per kg: <strong>${{ mineral.price_per_kg }}</strong></p>
                    <p class="card-text">Status: {{ 'In Stock' if mineral.in_stock else 'Out of Stock' }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
