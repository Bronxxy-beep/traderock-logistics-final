{% extends 'base.html' %}
{% block content %}
<h2>Step 1: Enter Your Details</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.full_name.label }} {{ form.full_name(class="form-control") }}</div>
    <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
    <button class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
